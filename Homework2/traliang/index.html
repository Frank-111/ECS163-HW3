<!doctype html>
<html style="width:100%;height:100%;">
<head>
	<meta charset="utf-8">
	<title>Pokémon Dashboard</title>
	<link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
	<!-- Loading overlay -->
	<div id="loading-overlay">
		<div id="loading-text">Loading Pokémon Dashboard...</div>
	</div>

	<!-- Tooltip -->
	<div id="tooltip"></div>

	<!-- Dashboard Views -->
	<div id="overview"></div>
	<div id="view1">
		<!-- Dropdown for Pokémon selection -->
		<select id="pokemon-select"></select>
		<svg></svg>
	</div>
	<div id="view2">
    <input type="text" id="pokemon-search" placeholder="Search Pokémon...">
    <ul id="pokemon-suggestions" style="position:absolute; top:40px; left:10px; background:white; border:1px solid #ccc; padding:0; margin:0; list-style:none; z-index:10; max-height:150px; overflow-y:auto;"></ul>
  </div>

	<script src="main.js"></script>
</body>
</html>
